<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Results Summary Component</title>
</head>

<body>
    <main class="card">
        <section class="card__score">
            <h2 class="card__title">Your Result</h2>
            <div class="card__circle">
                <p class="circle__number">76</p>
                <p class="circle__total">of 100</p>
            </div>
            <p class="card__word">Great</p>
            <p class="card__description">You scored higher than 65% of the people who have taken these tests. </p>
        </section>
        <section class="card__results">
            <h2 class="card__title2">Summary </h2>
            <div class="card__column__results">
                <div class="reaction">
                    <div>
                        <p class="card__text1">Reaction</p>
                    </div>
                    <div class="grades">
                        <span class="card__number">80</span>
                        <span class="card__grade">/100</span>
                    </div>
                </div>
                <div class="memory">
                    <div>
                        <p class="card__text2">Memory</p>
                    </div>
                    <div class="grades">
                        <span class="card__number">92</span>
                        <span class="card__grade"> /100</span>
                    </div>
                </div>
                <div class="verbal">
                    <div>
                        <p class="card__text3">Verbal</p>
                    </div>
                    <div class="grades">
                        <span class="card__number">61</span>
                        <span class="card__grade"> /100</span>
                    </div>
                </div>
                <div class="visual">
                    <div>
                        <p class="card__text4">Visual</p>
                    </div>
                    <div class="grades">
                        <span class="card__number">72</span>
                        <span class="card__grade"> /100</span>
                    </div>
                </div>
                <div class="card_foter">
                    <button class="card__button">Continue</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
